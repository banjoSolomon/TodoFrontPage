<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" />
    <title>TodoApp</title>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="page-check">
            <h1 class="title">TodoApplication</h1>
            <p>Tasks For Users</p>
            <form id="Search-Task">
                <input type="text" placeholder = "Search For Tasks...">
            </form>

        </div>
    </header>
    <div id="task-list">
        <h2 class="Task to To Be Completed"></h2>
        <ul>
            <li>
                <span class="name">Design Front Page</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Building Block</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Coding</span>
                <input type="checkbox">
                <span class="delete">Delete</span>
            </li>
        </ul>
    </div>
    <form id="add-task">
        <input type="text" placeholder = "Add a Task..."/>
        <button>Add</button>
    </form>
</div>
<script src="DOOM.js"></script>
</body>
</html>
